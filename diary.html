<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日記 - spnet_404のホームページ</title>
  <style>
    :root{
      --brand-color: #006080;
      --bg-start: #d0f0ff;
      --bg-end: #f8ffff;
      --card-bg: rgba(255,255,255,0.95);
      --max-width: 700px;
      --gap: 16px;
    }

    html,body{height:100%;}
    body {
      font-family: "MS Gothic", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: #004060;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.45;
    }

    .container {
      width: calc(100% - 48px);
      max-width: var(--max-width);
      margin: 32px auto;
      background: var(--card-bg);
      border: 1px solid #a0d0e0;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(160, 210, 240, 0.25);
      box-sizing: border-box;
      text-align: left;
    }

    .container > * { margin: 0 0 var(--gap) 0; }

    h1 { font-size: 1.4rem; margin-bottom: 10px; }

  p, td { font-size: 1rem; line-height: 1.6; }

  nav { margin: 0.5rem 0; text-align:center; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; align-items:center; }
  nav a { display: inline-block; margin: 0 8px; color: var(--brand-color); text-decoration: none; font-size: 1rem; }
  nav a:hover { text-decoration: underline; }

    hr { border: none; border-top: 1px solid #a0d0e0; margin: 15px 0; }

    .entry {
      text-align: left;
      margin: 20px 0;
      padding: 12px;
      border: 1px solid #a0d0e0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
    }

    .entry-date {
      font-size: 0.9rem;
      color: var(--brand-color);
      border-bottom: 1px dotted #80b0c0;
      margin-bottom: 6px;
    }

    img, iframe { max-width: 100%; height: auto; display:block; }

    /* スマホ向け */
    @media (max-width: 767px){
      :root{ --gap: 12px; }
      .container{ width: calc(100% - 24px); margin: 16px auto; padding: 16px; border-radius: 10px; }
  h1{ font-size: 1.15rem; }
  /* ナビは横並びのまま折り返す */
  nav{ gap:6px; }
  nav a{ margin:0; }
  body{ font-size:15px; }

      .entry{ padding:10px; }
      .entry-date{ font-size:0.85rem; }
    }

    @media (min-width: 768px) and (max-width: 1023px){
      .container{ padding:20px; }
      h1{ font-size:1.3rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>日記</h1>

  <nav>
    <a href="index.html">トップ</a> |
    <a href="profile.html">プロフィール</a> |
    <a href="diary.html">日記</a>
  </nav>

  <hr>

  <div class="entry">
    <div class="entry-date">2025/10/21</div>
    <p>こんにちは！ホームページ開設してから早速リニューアル、元々私はFC2ホームページで似たようなことをやってました。よろしくお願いします</p>
  </div>

</div>

</body>
</html>
