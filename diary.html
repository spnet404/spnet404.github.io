<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日記 — spnet_404のホームページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <aside class="sidebar card">
        <div class="brand">
          <div class="logo">Y</div>
          <div>
            <div class="site-title">spnet_404のホームページ</div>
            <div class="site-sub">diary</div>
          </div>
        </div>

        <nav class="nav">
          <a href="index.html">トップ</a>
          <a href="profile.html">プロフィール</a>
          <a href="diary.html" class="active">日記</a>
        </nav>
      </aside>

      <main class="main">
        <section class="card">
          <div style="display:flex; justify-content:space-between; align-items:center">
            <div>
              <h1>日記</h1>
              <div class="meta">日付順 / 簡潔メモ形式</div>
            </div>
            <div>
              <button class="btn">新規作成</button>
            </div>
          </div>

          <div style="margin-top:14px" id="diary-list" class="diary-list">
            <!-- diary entries will be rendered here from diary.json -->
          </div>

          <!-- Fallback: keep original static content for users without JavaScript -->
          <noscript>
          <div style="margin-top:14px" class="diary-list">
            <article class="diary-item">
              <div class="title">2025-10-26 — WordPress化について調べていた</div>
              <div class="meta">カテゴリ: 独り言</div>
              <div class="excerpt">このサイトをWordPress化しようと思って色々と調べていたのですが、WordPress化は難しい事に気づきました。HTML直にいじってる方がマシだ・・・</div>
            </article>

            <article class="diary-item">
              <div class="title">2025-10-25 — インテリにあこがれている</div>
              <div class="meta">カテゴリ: 独り言</div>
              <div class="excerpt">「吾輩が猫である」の登場人物の生活に最近あこがれています。知識人が不真面目な事を真面目に議論しているのが知的で面白い</div>
            </article>

            <article class="diary-item">
              <div class="title">2025-10-23 — リニューアル以前のアーカイブ</div>
              <div class="meta">カテゴリ: アーカイブ</div>
              <div class="excerpt">それにしても急に寒くなったなあ。服装がちょうどいいの無いです笑</div>
            </article>

            <article class="diary-item">
              <div class="title">2025-10-22 — リニューアル以前のアーカイブ</div>
              <div class="meta">カテゴリ: アーカイブ</div>
              <div class="excerpt">FC2ホームページから引っ越してきた私のホームページですが、なんかシンプルなホスティングサービス無いかなと思ったのと、技術者が集う場所で文系が日記更新するの面白いかなと思ってGitHubにやってきました。Gitとかマジ分からん・・・</div>
            </article>

            <article class="diary-item">
              <div class="title">2025-10-21 — リニューアル以前のアーカイブ</div>
              <div class="meta">カテゴリ: アーカイブ</div>
              <div class="excerpt">こんにちは！ホームページ開設してから早速リニューアル、元々私はFC2ホームページで似たようなことをやってました。よろしくお願いします</div>
            </article>
          </div>
          </noscript>

          <script>
          document.addEventListener('DOMContentLoaded', function () {
            var container = document.getElementById('diary-list');
            if (!container) return;
            fetch('diary.json')
              .then(function (res) { return res.json(); })
              .then(function (data) {
                if (!data || !Array.isArray(data.entries)) return;
                data.entries.forEach(function (e) {
                  var article = document.createElement('article');
                  article.className = 'diary-item';
                  var inner = '' +
                    '<div class="title">' + (e.date ? e.date + ' — ' : '') + (e.title || '') + '</div>' +
                    '<div class="meta">' + (e.category ? 'カテゴリ: ' + e.category : '') + '</div>' +
                    '<div class="excerpt">' + (e.excerpt || '') + '</div>';
                  article.innerHTML = inner;
                  container.appendChild(article);
                });
              })
              .catch(function (err) { console.error('Failed to load diary.json', err); });
          });
          </script>
        </section>

        <section class="card">
          <h2>記事一覧</h2>
          <ul class="diary-list">
            <li><a href="blog/entry-2025102502.html">2025-10-25：日記もあるのにブログも作った</a></li>
            <li><a href="blog/entry-2025102501.html">2025-10-24：またまたリニューアル</a></li>
          </ul>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
