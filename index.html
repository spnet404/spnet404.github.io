<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>spnet_404のホームページ</title>
  <style>
    :root{
      --brand-color: #006080;
      --bg-start: #d0f0ff;
      --bg-end: #f8ffff;
      --card-bg: rgba(255,255,255,0.95);
      --max-width: 700px;
      --gap: 16px;
    }

    /* ベース */
    html,body{height:100%;}
    body {
      font-family: "MS Gothic", "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: #004060;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 16px;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* コンテナは流動的にし、最大幅を指定 */
    .container {
      width: calc(100% - 48px);
      max-width: var(--max-width);
      margin: 32px auto;
      background: var(--card-bg);
      border: 1px solid #a0d0e0;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(160, 210, 240, 0.25);
      box-sizing: border-box;
      text-align: left;
    }

    .container > * { margin: 0 0 var(--gap) 0; }

    h1 {
      font-size: 1.4rem;
      color: #003348;
      margin-bottom: 6px;
    }

    .lead { font-size: 1rem; }

    nav {
      margin: 0.5rem 0;
      text-align: center;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      color: var(--brand-color);
      text-decoration: none;
      font-weight: 600;
    }

    nav a + a::before{ content: " | "; color: #9fcbe0; margin-right: 10px; }

    nav a:hover { text-decoration: underline; }

    hr { border: none; border-top: 1px solid #d7eef6; margin: 12px 0; }

    /* 画像や埋め込みがあれば幅制御 */
    img, iframe { max-width: 100%; height: auto; display:block; }

    /* スマホ向け調整 */
    @media (max-width: 767px){
      :root{ --gap: 12px; }
      .container{ width: calc(100% - 24px); margin: 16px auto; padding: 16px; border-radius: 10px; }
      h1{ font-size: 1.15rem; }
      .lead{ font-size: 0.95rem; }
      /* ナビは常に横並び（折り返し）にする */
      nav{ gap:6px; }
      nav a{ margin:0; }
      body{ font-size:15px; }
    }

    /* タブレット向け */
    @media (min-width: 768px) and (max-width: 1023px){
      .container{ padding:20px; }
      h1{ font-size:1.3rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>spnet_404のホームページへようこそ！</h1>
  <p>ここはspnet_404の個人サイトです。<br>
  ゆっくりしていってね！！</p>

  <nav>
    <a href="index.html">トップ</a> |
    <a href="profile.html">プロフィール</a> |
    <a href="diary.html">日記</a>
  </nav>

  <hr>
  <p>最終更新日：2025/10/22</p>
</div>

</body>
</html>
