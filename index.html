<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>spnet_404のホームページ — トップ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <aside class="sidebar card" aria-label="サイドバー">
        <div class="brand">
          <div class="logo">Y</div>
          <div>
            <div class="site-title">spnet_404のホームページ</div>
            <div class="site-sub">ChatGPTって便利なんだな</div>
          </div>
        </div>

        <nav class="nav" role="navigation">
          <a href="index.html" class="active">トップ</a>
          <a href="profile.html">プロフィール</a>
          <a href="diary.html">日記</a>
        </nav>

        <div style="margin-top:18px; font-size:13px; color:var(--muted)">
          Tags<br/>
          <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap">
            <span class="btn" style="padding:6px 8px; font-size:12px">#お知らせ</span>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="header">
          <div>
            <div class="title">ようこそ 📝</div>
            <div class="meta">文系のひとりごと</div>
          </div>
          <div class="controls">
            <button class="btn">新規ノート</button>
            <button class="btn">検索</button>
          </div>
        </header>

        <section class="card">
          <h2>最近の更新</h2>
          <div id="recent-diary-list" class="diary-list" style="margin-top:12px">
            <!-- recent diary entries (max 2) will be rendered here from diary.json -->
          </div>

          <!-- Fallback: original static content for no-JS users -->
          <noscript>
          <div class="diary-list" style="margin-top:12px">
            <article class="diary-item">
              <div class="title">2025-10-26 — WordPress化について調べていた</div>
              <div class="excerpt">このサイトをWordPress化しようと思って色々と調べていたのですが、WordPress化は難しい事に気づきました。HTML直にいじってる方がマシだ・・・</div>
            </article>

            <article class="diary-item">
              <div class="title">2025-10-25 — インテリにあこがれている</div>
              <div class="excerpt">「吾輩が猫である」の登場人物の生活に最近あこがれています。知識人が不真面目な事を真面目に議論しているのが知的で面白い</div>
            </article>
          </div>
          </noscript>

          <script>
          document.addEventListener('DOMContentLoaded', function () {
            var container = document.getElementById('recent-diary-list');
            if (!container) return;
            fetch('diary.json')
              .then(function (res) { return res.json(); })
              .then(function (data) {
                if (!data || !Array.isArray(data.entries)) return;
                // sort by date desc, then take up to 2
                var entries = data.entries.slice().sort(function (a, b) {
                  return new Date(b.date) - new Date(a.date);
                }).slice(0, 2);

                entries.forEach(function (e) {
                  var article = document.createElement('article');
                  article.className = 'diary-item';
                  var title = document.createElement('div');
                  title.className = 'title';
                  title.textContent = (e.date ? e.date + ' — ' : '') + (e.title || '');

                  var excerpt = document.createElement('div');
                  excerpt.className = 'excerpt';
                  excerpt.textContent = e.excerpt || '';

                  article.appendChild(title);
                  article.appendChild(excerpt);
                  container.appendChild(article);
                });
              })
              .catch(function (err) { console.error('Failed to load diary.json', err); });
          });
          </script>
        </section>

        <section class="card">
          <h2>About</h2>
          <p>ご覧いただきありがとうございます。このページはspnet_404が運営しています。ゆっくりしていってね！！</p>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
